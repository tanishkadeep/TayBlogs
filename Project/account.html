<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>

    <!-- Linking CSS File -->
    <link rel="stylesheet" href="CSS/account.css" />

    <!-- Linking Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <div class="left">
        <a href="homepage.html" target="_blank">TayBlogs</a>
      </div>
      <div class="mid">
        <ul>
          <li><a href="homepage.html" target="_blank">Home</a></li>
          <li><a href="article.html" target="_blank">Explore</a></li>
          <li><a href="account.html" class="active">Account </a></li>
          <li><a href="contact.html" target="_blank">Contact us</a></li>
        </ul>
      </div>
      <div class="right">
        <input placeholder="&#128269; Search Article" type="text" />
      </div>
    </header>

    <div class="main">
      <!-- Log in box -->
      <div class="box">
        <div class="left1">
          <img src="Images/acc.png" />
          <div class="div1">
            <input type="text" placeholder="Username/Email" />
            <input type="password" placeholder="Password" />
          </div>
          <div class="div2">
            <input type="checkbox" class="rem" />Remember Me
            <button class="btn">Login</button>
          </div>
          <hr />
          <div class="login">
            <a href="http://twitter.com" target="_blank">
              <button class="tw">
                <i class="fa fa-twitter"></i>
                Login with Twitter
              </button>
            </a>
            <a href="http://gmail.com" target="_blank">
              <button class="g">
                <i class="fa fa-google"></i>
                Login with Google
              </button>
            </a>

            <a href="http://facebook.com" target="_blank">
              <button class="fb">
                <i class="fa fa-facebook"></i>
                Login with facebook
              </button>
            </a>
          </div>
        </div>
        <div class="right1">
          <img src="Images/login.png" />
        </div>
      </div>

      <!-- Sign in box -->
      <div class="box1">
        <div class="left2">
          <img src="Images/signin.png" />
        </div>

        <div class="right2">
          <img src="Images/acc.png" />
          <div class="div3">
            <input type="text" placeholder="Name" />
            <input type="text" placeholder="Email" />
            <input type="number" placeholder="Phone Number" />
            <input type="number" placeholder="Age" />
            <input type="password" placeholder="New Password" />
            <input type="password" placeholder="Retype Password" />
          </div>
          <div>
            <input type="checkbox" class="tnc" />Agree to terms and conditions
            <button class="btn">Sign up</button>
          </div>
        </div>
      </div>

      <div class="sign">Click here to Sign in instead &#8594;</div>
      <div class="login1">Click here to Log in instead &#8594;</div>
    </div>

    <footer>
      <a href="https://www.instagram.com" target="_blank"
        ><img src="Images/ig.jpg" class="ig"
      /></a>
      <a href="https://www.twitter.com" target="_blank"
        ><img src="Images/tw.png" class="tw"
      /></a>
      <a href="https://www.youtube.com" target="_blank"
        ><img src="Images/yt.png" class="yt"
      /></a>
      <a href="https://www.facebook.com" target="_blank"
        ><img src="Images/fb.png" class="fb"
      /></a>
      <p><a href="copyright.html" target="_blank"> &#169; TayBlogs </a></p>
    </footer>

    <!-- Linking Javascript file -->
    <script src="JavaScript/account.js"></script>
  </body>
</html>
